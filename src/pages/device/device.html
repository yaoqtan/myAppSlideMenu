<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Device</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="getting-started">
	<p>{{appName}}</p>
	<p>{{PackageName}}</p>
	<p>{{VersionCode}}</p>
	<p>{{VersionNumber}}</p>
	  <p>device</p>
	  Uuid:{{deviceUuid}}<br>
	  Model:{{deviceModel}}<br>
	  Cordova:{{deviceCordova}}<br>
	  Platform:{{devicePlatform}}<br>
	  Version:{{deviceVersion}}<br>
	  Manufacturer:{{deviceManufacturer}}<br>
	  IsVirtual:{{deviceIsVirtual}}<br>
	  serial:{{deviceSerial}}<br>
</ion-content>
